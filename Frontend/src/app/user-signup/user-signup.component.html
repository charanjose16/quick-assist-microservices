<div class="main-div">
    <div class="overlay"></div>
    <div class="form-container">
        <form>
            <!-- Name Input -->
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
            </div>

            <!-- Phone Number Input -->
            <div class="form-group">
                <label for="exampleInputPhone">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputPhone" placeholder="Enter your phone number">
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <!-- Address Input -->
            <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter your address">
            </div>

            <!-- Signup Button -->
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</div>
