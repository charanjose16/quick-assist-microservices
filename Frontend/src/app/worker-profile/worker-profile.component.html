<div class="main-div">
    <app-worker-header></app-worker-header>
    <div class="container mt-5" style="padding:0px;">
      <div class="profile-container card shadow-lg p-4" >
        <div class="row" style="display: flex; justify-content: center;" >
          <!-- Profile Image Section -->
    
  
          <!-- Profile Details Section -->
          <div class="col-md-8">
            <form (ngSubmit)="updateProfile()">
              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label text-warning">Full Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  [(ngModel)]="name"
                  name="name"
                />
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label text-warning">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="email"
                  name="email"
                />
              </div>
  
              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label text-warning">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  [(ngModel)]="phone"
                  name="phone"
                />
              </div>
  
              <!-- City -->
              <div class="mb-3">
                <label for="city" class="form-label text-warning">City</label>
                <input
                  type="text"
                  id="city"
                  class="form-control"
                  [(ngModel)]="city"
                  name="city"
                />
              </div>
  
              <!-- Expertise -->
              <div class="mb-3">
                <label for="expertise" class="form-label text-warning">Expertise</label>
                <input
                  type="text"
                  id="expertise"
                  class="form-control text-muted"
                  [(ngModel)]="expertise"
                  name="expertise"
                  disabled
                />
              </div>
  
           
  
              <!-- Update Button -->
              <button type="submit" class="btn btn-warning w-100">Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
