<app-user-header></app-user-header>
<div class="main-div">
  <div class="container mt-5">
    <h2 class="header-title">Available Workers</h2>
    <!-- Display Workers Dynamically -->
    <div *ngIf="workers.length > 0; else noWorkers" class="worker-container">
      <div 
        class="worker-card" 
        *ngFor="let worker of workers" 
        routerLink="/worker-details"
        [queryParams]="{ id: worker.id, name: worker.name, phoneNumber: worker.phoneNumber, email: worker.email, expertise: worker.expertise, city: worker.city, specialities: worker.specialities, price: worker.price }"
      >
        <!-- Worker Image -->
        <div class="worker-image">
          <img 
            [src]="worker.image || 'https://via.placeholder.com/100'" 
            alt="Worker Image"
          >
        </div>
        <!-- Worker Info Section -->
        <div class="worker-info">
          <h5 class="worker-name">{{ worker.name }}</h5>
          <p class="worker-expertise">Service: {{ worker.expertise }}</p>
          <p class="worker-specialties">Specialties: {{ worker.specialities.join(', ') }}</p>
        </div>
        <!-- Worker Price Section -->
        <div class="worker-price">
          <p class="price">â‚¹ {{ worker.price }}/hr</p>
        </div>
      </div>
    </div>
    <!-- No Workers Template -->
    <ng-template #noWorkers>
      <p class="text-muted no-workers-message">No workers available for this profession.</p>
    </ng-template>
  </div>
</div>
