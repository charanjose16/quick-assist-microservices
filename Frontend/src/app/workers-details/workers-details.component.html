<app-user-header></app-user-header>
<div class="main-div" style="margin-top: 60px;">
  <!-- Profile Container -->
  <div class="profile-container">
    <!-- Left Section -->
    <div class="details-box">
      <!-- Worker Details Section -->
      <div class="row align-items-center mb-4">
        <!-- Worker Image -->
        <div class="col-md-4 text-center profile-img">
          <img src="https://via.placeholder.com/150" alt="Worker Image">
        </div>

        <!-- Worker Info -->
        <div class="col-md-8 worker-info">
          <h3 class="mb-2 text-warning">{{ workerName }}</h3>
          <p><strong>Mobile:</strong> {{ workerPhoneNumber }}</p>
          <p><strong>Email:</strong> {{ workerEmail }}</p>
        </div>
      </div>

      <!-- Expertise, City & Specialties Section -->
      <div class="expertise-specialties-section">
        <div class="row">
          <!-- Expertise & City -->
          <div class="col-md-6 text-center">
            <h4 class="text-warning">Expertise & City</h4>
            <ul class="expertise-list mt-3">
              <li><strong>Expertise:</strong> {{ workerExpertise }}</li>
              <li><strong>City:</strong> {{ workerCity }}</li>
            </ul>
          </div>

          <!-- Specialties -->
          <div class="col-md-6 text-center">
            <h4 class="text-warning">Specialties</h4>
            <ul class="specialties-list mt-3">
              <li *ngFor="let specialty of workerSpecialities">âœ” {{ specialty }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="details-box right-box">
      <!-- Price Section -->
      <div class="worker-price mb-4">
        <h4>Price: <span>Rs. {{ workerPrice }}/hour</span></h4>
      </div>

      <!-- Date, Time, and Address Form -->
      <form [formGroup]="bookingForm" (ngSubmit)="createBookingRequest()">
        <div class="mb-4">
          <label for="dateTime" class="form-label text-warning">Select Date and Time</label>
          <input
            type="datetime-local"
            id="dateTime"
            class="form-control text-muted mx-auto"
            formControlName="dateTime"
            [min]="minDateTime"
            style="width: 100%;"
            required
          />
        </div>

        <!-- New Address Field -->
        <div class="mb-4">
          <label for="homeAddress" class="form-label text-warning">Enter Home Address</label>
          <input
            type="text"
            id="homeAddress"
            class="form-control text-muted mx-auto"
            formControlName="homeAddress"
            placeholder="Enter your home address"
            style="width: 100%;"
            required
          />
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-warning btn-lg request-btn"
            [disabled]="bookingForm.invalid"
          >
            Request Booking
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Reviews Section -->
<div class="reviews-box">
  <h4 class="text-warning">Reviews</h4>
  <div class="reviews-list-box" style="padding:20px 0px; padding-left: 15px;">
    <li *ngFor="let review of reviews" class="reviews-list">
      {{ review }}
    </li>
  </div>
</div>
