<div class="main-div">
    <div class="overlay"></div>
    <div class="form-container">
      <h3 class="text-center text-warning animate-slide-in">User Sign Up</h3>
      <p class="text-center text-light fs-5 animate-fade-in">
        Create an account to join our community.
      </p>
      <form (ngSubmit)="createNewUser(signupForm.value)" [formGroup]="signupForm">
        <!-- Name Input -->
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            placeholder="Enter your name"
            formControlName="name"
            required
          />
          <small class="text-danger"
            *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
            >Name is required. More than 4 characters</small
          >
        </div>
  
        <!-- Username Input -->
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUsername"
            placeholder="Enter your username"
            formControlName="username"
            required
          />
          <small class="text-danger"
            *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
            >Username is required. More than 4 characters</small
          >
        </div>
  
        <!-- Password Input -->
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword"
            placeholder="Enter your password"
            formControlName="password"
            required
          />
          <small class="text-danger"
            *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
            >Password is required. More than 6 characters</small
          >
        </div>
  
        <!-- Phone Number Input -->
        <div class="form-group">
          <label for="exampleInputPhone">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPhone"
            placeholder="Enter your phone number"
            formControlName="phoneNumber"
            required
          />
          <small class="text-danger"
            *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched"
            >Phone Number is required.</small
          >
        </div>
  
        <!-- Email Input -->
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            placeholder="Enter email"
            formControlName="email"
            required
          />
          <small class="text-danger"
            *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
            >Email is required.</small
          >
        </div>
  
        <!-- Address Input -->
        <div class="form-group" >
          <label for="exampleInputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputAddress"
            placeholder="Enter your address"
            formControlName="address"
            required
          />
          <small class="text-danger"
            *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched"
            >Address is required.</small
          >
        </div>
  
        <!-- Signup Button -->
        <button type="submit" class="btn btn-warning w-100 animate-bounce" style="margin-top: 30px;">
          Sign Up
        </button>
      </form>
    </div>
  </div>
